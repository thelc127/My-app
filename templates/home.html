{% extends 'base.html' %} {% load static %}{% block head_title %}Home | {{ block.super }}{% endblock %} 
{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div align="center">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="ima-fluid img-thumbnail" src="{% static " images/abc.jpeg " %}" alt="My-Ledger1">
            </div>
            <div class="carousel-item">
                <img class="ima-fluid img-thumbnail" src="{% static " images/bac.jpeg " %}" alt="My-Ledger2">
            </div>
            <div class="carousel-item">
                <img class="ima-fluid img-thumbnail" src="{% static " images/haise.jpeg " %}" alt="My-Ledger3">
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
